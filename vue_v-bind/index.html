<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue CDN</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <h1>Event</h1>
    <button @click="age++">age++</button>
    <button v-on:click.once="age--">age--</button>
    <button @dblclick="add(10)">age+10年</button>
    <button v-on:dblclick="subtract(10)">age-10年</button>
    <p>age:{{age}}</p>

    <!-- mousemove event -->
    <div id="canvas" v-on:mousemove="updateXY">
      {{x}}, {{y}}
    </div>
    <!-- 事件修饰符 -->
    <p>
      <a @click.prevent="handleClick" href="http://www.baidu.com">百度</a>
    </p>

    <div>
      <h1>键盘Event及其修饰符</h1>
      <label for="">姓名</label>
      <input type="text" v-on:keyup.enter="logName">

      <label for="">年龄</label>
      <input type="text" v-on:keyup.alt.enter="logAge">
    </div>
  </div>
</body>
<script src="app.js"></script>
</html>
