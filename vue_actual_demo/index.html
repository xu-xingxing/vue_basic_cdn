<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> vue 实战demo </title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <h1>
    多个vue实例
  </h1>
  <div id="vue-app-one">
    <h2>{{ title }}</h2>
    <p>{{ greet }}</p>
  </div>
  <div id="vue-app-two">
    <h2>{{ title }}</h2>
    <p>{{ greet }}</p>
    <button @click="changeAppOne">change app one</button>
  </div>
  <p>1.实现两个vue实例</p>
  <p>2.实现app two 更改 app one的title</p>
  <p>3.实现在实例外部更改实例data中的值</p>
</body>
<script src="app.js"></script>
</html>
